{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Kannan Dilip</title>

    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- lightbox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
    <nav>
        <div class="nav">
            <div id="logo"><a href="/"><h2>Dr. Kannan Dilip</h2></a></div>
            <div id="navContent">
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'expertise' %}">Expertise</a>
                <a href="{% url 'articles' %}">Articles</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
            <div id="menu">
                <a type="button"><img src="../static/images/icons/menu.png" class="dropbtn" onclick="drop()" alt="menu" width="40px"></a>
            </div>
        </div>
        <div id="myDropdown">
            <ul class="dropdown">
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'expertise' %}">Expertise</a></li>
                <li><a href="{% url 'articles' %}">Articles</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
        
    </nav>
    {% block main %}

    {% endblock %}
    <section class="footer">
        <div class="left" data-aos="zoom-in">
            <h1><i>"Leave this world a little better than you found it."</i></h1>
            <p>-Robert Baden-Powell</p>
        </div>
        <!-- <div class="middle">
            <h3>Links</h3>
            <ul>
                <li>About</li>
                <li>Achievements</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="right"></div> -->
    </section>

    <div id="social">
        <a href="#"><img src="../static/images/icons/fb.png" alt="facebook"></a>
        <a href="#"><img src="../static/images/icons/ig.png" alt="instagram"></a>
        <a href="#"><img src="../static/images/icons/yt.png" alt="youtube"></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- menu -->
    <script>
        function drop() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                  if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                  }
                }
        }
    </script>   
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit-icons.min.js"></script>
</body>
</html>
